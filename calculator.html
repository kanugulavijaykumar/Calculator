<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/991f0606bc.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
        
        <div id="disp">
            <input type="text" readonly>
        </div>
        <div class="grid-container">
            <button value="clear" id="clear">C</button>
            <button value="delete" id="delete">&larr;</button>
            <button value="/" id="division">รท</button>
            <button value="*" id="mul">*</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="-" id="sub">-</button>
    
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+" id="add">+</button>
    
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
    
            <button value="00">00</button>
            <button value="0">0</button>
            <button value="." id="dot">.</button>
            <button value="=" id="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
